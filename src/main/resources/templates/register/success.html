<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::#content})}">

<head>
    <title>登録完了 - Spring Boot Sample</title>
</head>
<body>
    <div id="content">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center py-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h2 class="text-success mb-4">登録完了</h2>
                        
                        <div th:if="${successMessage}" class="alert alert-success">
                            <span th:text="${successMessage}"></span>
                        </div>
                        
                        <p class="text-muted mb-4">
                            ユーザー登録が正常に完了しました。<br>
                            ありがとうございました。
                        </p>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-center">
                            <a th:href="@{/users}" class="btn btn-primary">
                                <i class="bi bi-people me-1"></i>ユーザー一覧へ
                            </a>
                            <a th:href="@{/register}" class="btn btn-outline-secondary">
                                <i class="bi bi-person-plus me-1"></i>新規登録
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
